
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="/Css/login_style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="login-container">
        <h2>Sign in</h2>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign in">
        </form>
        <div class="social-login">
            <a href="#">Facebook</a>
            <a href="#">Google</a>
        </div>
        <div class="links">
            <p>Don't have an account? <a href="#"> Sign up </a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
    
</body>
</html>
