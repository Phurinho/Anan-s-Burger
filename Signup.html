<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="/Css/sign_up_style.css">
    <title>Sign Up</title>
    
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign up</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
               
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <span class="password-info">Minimum 8 characters</span>
                </div>
                <button type="submit"> Sign Up </button>
            </form>
        </div>
        <div class="links">
            <p>Already have an account?<a href="#">Sign in</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
</body>
</html>
